<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>LuminaTech - Login</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1 w-100 g-0"> <!--gutter g-0 espaÃ§amento padrÃ£o do bootst serÃ¡ 0-->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-left" class="login-form text-center">
                    <img src="src/assets/logo_lumina.png" alt="LuminaTech Logo" class="logo mb-4">
                    <h2 class="welcome">Seja Bem-vindo(a)! ðŸ‘‹</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" id="campoLogin" class="form-control" placeholder="E-mail ou CPF"
                                required>
                            <label for="campoLogin">E-mail ou CPF</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="campoSenha" class="form-control" placeholder="Digite sua senha"
                                required>
                            <label for="campoSenha">Digite sua senha</label>
                        </div>
                        <a href="#" id="forgetPassword" class="d-block mb-3">Recuperar senha</a>
                        <button type="submit" id="btn-entrar" class="btn btn-primary w-100 mb-3">Entrar</button>
                        <div class="divider my-3">Ou</div>
                        <button id="btn-google" type="button" class="btn btn-outline-danger w-100 mb-2"> <img
                                src="src/assets/logo-google.png" alt="Google Logo" class="btn-logo me-2">Entre com o
                            Google</button>
                        <button id="btn-microsoft" type="button" class="btn btn-outline-primary w-100"> <img
                                src="src/assets/logo-microsoft.png" alt="Microsoft Logo" class="btn-logo me-2">Entre com
                            a Microsoft</button>
                    </form>
                    <p id="p-conta" class="mt-4">NÃ£o possui uma conta? <a id="btn-cadastrar" href="#">Cadastra-se</a>
                    </p>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-right" class="login-image">
                    <img src="src/assets/art-lateral1.png" alt="Imagem de Login" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
