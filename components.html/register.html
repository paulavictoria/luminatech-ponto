<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/luminatech-ponto/src/assets/icon-lumina.png" type="icon-lumina">
    <link rel="stylesheet" href="/components.css/register.css">
    <title>LuminaTech - Cadastro</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1 w-100 g-0"> <!--gutter g-0 espaÃ§amento padrÃ£o do bootst serÃ¡ 0-->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-left" class="login-form text-center">
                    <img src="/luminatech-ponto/src/assets/logo_lumina.png" alt="LuminaTech Logo" class="logo mb-4">
                    <h2 class="create">Crie sua conta! ðŸ‘‹</h2>
                    <!--inicio forms-->
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" id="campoLogin" class="form-control" placeholder="Nome de UsuÃ¡rio"
                                required>
                            <label for="campoLogin">Nome de UsuÃ¡rio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="campoLogin" class="form-control" placeholder="E-mail ou CPF"
                                required>
                            <label for="campoLogin">E-mail ou CPF</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="campoSenha" class="form-control" placeholder="Digite sua senha"
                                required>
                            <label for="campoSenha">Digite sua senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="campoSenha" class="form-control" placeholder="Confirme sua senha"
                                required>
                            <label for="campoSenha">Confirme sua senha</label>
                        </div>
                        <!--botÃµes-->
                     <a href="/components.html/ponto.html" id="btn-cadastrar" class="btn btn-secondary w-100 mb-3">Cadastrar</a>
                        <div class="divider my-3">Ou</div>
                        <p id="p-conta" class="mt-4">JÃ¡ possui uma conta? <a id="btn-entrar-cadastro"
                                href="/components.html/login.html">Entrar</a>
                        </p>
                        <!--buscar solucao (adicionei o invisible)--> <button id="btn-google" type="button"
                            class="btn btn-outline-danger w-100 invisible"> <img src="" alt=""
                                class="btn-logo me-2 invisible">Entre com o
                            Google</button>
                        <button id="btn-microsoft" type="button" class="btn btn-outline-primary w-100 invisible"> <img
                                src="" alt="" class="btn-logo me-2">Entre com
                            a Microsoft</button>
                    </form>
                    <!--fim forms-->
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-right" class="login-image">
                    <img src="/luminatech-ponto/src/assets/art-lateral1.png" alt="Imagem de Login" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btnCadastrar = document.getElementById("btn-cadastrar");
            const nomeUsuario = document.getElementById("campoLogin");
            const emailCpf = document.querySelectorAll("#campoLogin")[1]; // Segundo campo com ID "campoLogin"
            const senha = document.getElementById("campoSenha");
            const confirmarSenha = document.querySelectorAll("#campoSenha")[1]; // Segundo campo com ID "campoSenha"

            btnCadastrar.addEventListener("click", function (event) {

                if (!nomeUsuario.value || !emailCpf.value || !senha.value || !confirmarSenha.value) {
                    event.preventDefault();
                    alert("Por favor, preencha todos os campos antes de continuar.");
                    return;
                }


                if (senha.value !== confirmarSenha.value) {
                    event.preventDefault();
                    alert("As senhas nÃ£o coincidem. Por favor, verifique.");
                }
            });
        });
    </script>

</body>

</html>
