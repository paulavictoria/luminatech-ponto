<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/components.css/microsoft.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
            <h1 class="title">Entrar</h1>
            <form>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Email, telefone ou Skype" required>
                </div>
                <div class="links">
                    <a href="#" class="link">Não tem uma conta? <strong>Crie uma!</strong></a>
                    <a href="#" class="link">Não consegue acessar sua conta?</a>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                    <button type="submit" class="btn btn-primary">Avançar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
