<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/luminatech-ponto/src/assets/icon-lumina.png" type="icon-lumina">
    <link rel="stylesheet" href="/components.css/forgetPassword.css">
    <title>LuminaTech - Esqueceu a senha</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1 w-100 g-0"> <!--gutter g-0 espaçamento padrão do bootst será 0-->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-left" class="login-form text-center">
                    <img src="/luminatech-ponto/src/assets/logo_lumina.png" alt="LuminaTech Logo" class="logo mb-4">
                    <h2 class="forget">Esqueceu sua senha?</h2>
                    <p class="sendLink">Por favor, informe seu e-mail. Enviaremos um link para redefinição de senha.</p>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" id="campoLogin" class="form-control" placeholder="Informe seu e-mail"
                                required>
                            <label for="campoLogin">Informe seu e-mail</label>
                        </div>

                        <button type="submit" id="btn-entrar" class="btn btn-primary w-100 mb-3">Recuperar</button>
                         <a href="/components.html/login.html" id="btn-return" class="btn btn-secondary w-100 mb-3">Voltar</a>
                        <!--bug - usando invisible p correção temporária-->
                        <button id="btn-google" type="button" class="btn btn-outline-danger w-100 mb-2 invisible"> <img
                                src="" alt="" class="btn-logo me-2">Entre com
                            o Google</button>
                        <button id="" type="button" class="btn btn-outline-primary w-100 invisible"> <img
                                src="" alt="" class="btn-logo me-2">Entre com
                            a Microsoft</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <div id="container-right" class="login-image">
                    <img src="/luminatech-ponto/src/assets/art-lateral3.jpg" alt="Imagem de Login" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="forgetPassword.js"></script>
</body>

</html>
